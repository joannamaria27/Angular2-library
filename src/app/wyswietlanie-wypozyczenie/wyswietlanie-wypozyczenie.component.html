<div>
   <div class="col-6" id="left"><br>
      <ul class="Wypozyczenie list-group">
         <li class="list-group-item list-group-item-warning " *ngFor="let wypozyczenie of wypozyczenia"
            [class.selected]="wypozyczenie === wybraneWypozyczenie" (click)="onSelectW(wypozyczenie)">
            <button> {{wypozyczenie.id + ". ksiazka o id: " +wypozyczenie.idKsiazki + " student o id: "+wypozyczenie.idStudenta}} </button>
         </li>
      </ul>
   </div>
   <div class="col-2" id="right"><br>
      <div style="padding: 10px; border-style: double; border-color:darkorange" *ngIf="wybraneWypozyczenie">
         <!-- <h1>Szczegóły:</h1> -->
         ID: {{wybraneWypozyczenie.id}} <br>
         Ksiazka: {{wybraneWypozyczenie.idKsiazki}} <br>
         Student: {{wybraneWypozyczenie.idStudenta}} <br>
         Data wypozyczenia: {{wybraneWypozyczenie.dataWypozyczenia}} <br>
         Data (do) zwrotu: {{wybraneWypozyczenie.dataDoZwrotu}} <br>

         <br>
         <button type="button" class="btn btn-warning" style="margin: 12px;"
            (click)="usuwanieWypozyczenie(wybraneWypozyczenie.id)">USUN</button>
         <button type="button" class="btn btn-warning" (click)="editClicked()">EDYTUJ</button> <br>

      </div>
   </div></div>
   <app-edycja-wypozyczenie class="col-3" id="right" *ngIf="edit == true" [edytowaneWypozyczenie]="wybraneWypozyczenie"></app-edycja-wypozyczenie>

<br>
<div class="col-6" id="enter">
   <br>
   <h1>Dodaj</h1>
   <app-dodawanie-wypozyczenia></app-dodawanie-wypozyczenia>

</div>
